<h2>Movie Timings</h2>
<div class="page-header" ng-style="{ 'background-image': 'url({{timingsCtrl.bookingService.backdrop}})' }">
  <h1 class="align-center">{{ timingsCtrl.bookingService.movieDetails.name }}</h1>
</div>
<ul class="nav nav-pills">
  <li ng-repeat="date in timingsCtrl.newDates" ><a data-toggle="pill" ng-click="timingsCtrl.getTheaterDetails(date)"><span class="glyphicon glyphicon-calendar"></span>{{ date }}</a></li>
</ul>

<div>
    <table class="table table-striped">
      <tr ng-repeat="mapping in timingsCtrl.theatersData">
        <td><h5>{{mapping.theatre}}</h5></td>
        <td ng-repeat="timing in mapping.timings"><button class="btn btn-default" ng-click="timingsCtrl.sel(mapping.theatre, timing)"><span class="glyphicon glyphicon-time"></span> {{ timing }}</button></td>
      </tr>
    </table>
  </div>
